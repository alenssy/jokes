<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jokes</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__wrapper">
                <div class="header">
                    <h3>msi 2021</h3>
                    <h1>Hey!</h1>
                    <p class="subtitle">Letâ€™s try to find a joke for you:</p>
                </div>
                <form id="jokeForm" class="joke__form">
                    <label class="joke__type">
                        Random
                        <input type="radio" value="random" name="joke_type" checked>
                    </label>
                    <label class="joke__type">
                        From caterogies
                        <input type="radio" value="categories" name="joke_type">
                    </label>
                    <div id="categoryBlock" class="category__block"><ul class="category__list" id="categoryList"></ul></div>
                    <label class="joke__type">
                        Search
                        <input type="radio" value="search" name="joke_type">
                    </label>
                    <input id="searchText" class="input__search" type="text" placeholder="enter smth">
                    <button class="btn__submit" type="submit">Get a joke</button>
                </form>
                <div id="jokesBlock" class="jokes__block"></div>
            </div>
        </div>
        <div class="favourites">
            <div class="favourites__wrapper">
                <h3>Favourite</h3>
                <div id="favJokesblock"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
